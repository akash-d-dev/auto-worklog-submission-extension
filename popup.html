<!DOCTYPE html>
<html>
<head>
  <title>Auto Worklog Config</title>
  <style>
    body {
      width: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .status-container {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
      text-align: center;
      font-weight: bold;
    }
    .status-active {
      background-color: #d4edda;
      color: #155724;
    }
    .status-inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #555;
    }
    .task-entry {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info-text {
        font-size: 12px;
        color: #777;
        margin-bottom: 10px;
    }
    #tasks-container {
        margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Auto Worklog Submitter</h2>
  
  <div id="status" class="status-container status-inactive">
    Auth Token: Not Found
  </div>
  
  <div class="info-text">
    Browse Kalvium Community to capture your Auth Token automatically.
  </div>

  <label>Worklog Tasks (Randomly selected daily)</label>
  <div id="tasks-container">
    <textarea class="task-entry" placeholder="Task 1: e.g. Fixed bug in payment gateway..."></textarea>
    <textarea class="task-entry" placeholder="Task 2: e.g. Updated API documentation..."></textarea>
    <textarea class="task-entry" placeholder="Task 3: e.g. Team meeting and sprint planning..."></textarea>
  </div>
  
  <button id="add-task-btn" style="background-color: #28a745; margin-bottom: 10px;">+ Add Another Task</button>
  
  <button id="save-btn">Save & Activate</button>
  
  <div id="message" style="margin-top: 10px; text-align: center;"></div>

  <script src="popup.js"></script>
</body>
</html>
